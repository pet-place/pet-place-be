# springdoc
springdoc.version=v1.0.0
springdoc.packages-to-scan=com.petplace.be
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.api-docs.path=/api-docs/json
springdoc.api-docs.enabled=true
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

user.default-profile-image-url.prefix=https://pet-plcae.s3.ap-northeast-1.amazonaws.com/user/default/
user.default-profile-image-url.extension=png

mybatis.mapper-locations= mybatis-mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
